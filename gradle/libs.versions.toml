[versions]
androidGradlePlugin = "8.2.0"
dotsindicator = "5.0"
dragdropswipeRecyclerview = "1.2.0"
firebaseMessagingKtx = "23.3.1"
flexbox = "3.0.0"
googleServices = "4.3.15"
hiltAndroid = "2.48.1"
hiltAndroidx = "1.1.0"
jsoup = "1.17.1"
junitJupiterEngine = "5.10.1"
kapt = "1.8.22"
kotlin = "1.9.21"
leakcanaryAndroid = "2.12"
lifecycleProcess = "2.6.2"
lottie = "6.2.0"
navigation = "2.6.0"
realmKotlin = "1.12.0"
