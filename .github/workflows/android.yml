name: Android CI

on:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  instrumentation-tests:
    if: github.event.pull_request.draft == false
    runs-on: [ self-hosted, Android ]
    strategy:
      matrix:
        api-level: [ 34 ]
        target: [ google_apis ]

    steps:
      - name: Checkout the code
        uses: actions/checkout@v5.0.0
        with:
          token: ${{ github.token }}
          submodules: recursive

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Clean gradle cache
        run: ./gradlew clean

      - name: Build app
        run: ./gradlew app:assembleStandardDebug -Pandroid.injected.build.abi=arm64-v8a

      - name: Run Unit tests
        run: ./gradlew testDebugUnitTest --stacktrace

      - name: Find APK file
        id: find_apk
        run: |
          APK_PATH=$(realpath "$(find app/build/intermediates/apk/standard/debug -type f -name "*.apk" | head -n 1)")
          if [ -z "$APK_PATH" ] || [ ! -f "$APK_PATH" ]; then
          echo "::error::APK file not found or invalid path: '$APK_PATH'"
            exit 1
          fi

      # Run UI tests
      - name: Run UI tests
        id: maestro_tests
        uses: ReactiveCircus/android-emulator-runner@v2.34.0
        with:
          api-level: 36
          target: google_apis
          arch: arm64-v8a
          avd-name: kdrive-test
          disable-animations: true
          emulator-options: -no-snapshot-save -noaudio -no-boot-anim -camera-back none -skin 540x1110
          disk-size: 6G
          script: |
              echo "Installing Maestro"
              curl -fsSL "https://get.maestro.mobile.dev" | bash
            
              echo "Installing APK"            
              adb install -t "${{ steps.find_apk.outputs.apk_path }}"
              
              echo "Starting UI tests"
              if ! $HOME/.maestro/bin/maestro test --format html --output report.html "${{ steps.find_apk.outputs.apk_path }}" -e=ACCOUNT_EMAIL=${{ secrets.UI_TEST_ACCOUNT_EMAIL }} -e=ACCOUNT_PASSWORD=${{ secrets.UI_TEST_ACCOUNT_PASSWORD }} ./maestro/flow/login.yaml ./maestro/flow/writeEmail.yaml ./maestro/flow/logout.yaml
                echo "Maestro tests failed!"
                exit 1
              fi

      - name: Upload Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: maestro-test-report
          path: report.html

      - name: Notify on failure
        if: failure() && steps.maestro_tests.outcome == 'failure'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_INFOMANIAK_SERVER }}
          server_port: ${{ secrets.SMTP_INFOMANIAK_PORT }}
          body: |
            Workflow run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            Please check the attached report and the workflow logs for details.
          to: ${{ secrets.SMTP_UI_TEST_REPORT_MAIL_ANDROID }}
          from: No reply
          attachments: report.html