name: Android CI

on:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  instrumentation-tests:
    if: github.event.pull_request.draft == false
    runs-on: [ self-hosted, Android ]
    strategy:
      matrix:
        api-level: [ 34 ]
        target: [ google_apis ]

    steps:
      - name: Checkout the code
        uses: actions/checkout@v5.0.0
        with:
          token: ${{ github.token }}
          submodules: recursive

      # Setup Gradle and run Build
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Clean gradle cache
        run: ./gradlew clean

      - name: Build with Gradle
        run: ./gradlew build

      # Run tests
      - name: Run Unit tests
        run: ./gradlew testDebugUnitTest --stacktrace

      # TODO Move this to ui-tests.yml
      - name: Run UI tests
        uses: ReactiveCircus/android-emulator-runner@v2.34.0
        env:
          UI_TEST_ACCOUNT_EMAIL: ${{ secrets.UI_TEST_ACCOUNT_EMAIL }}
          UI_TEST_ACCOUNT_PASSWORD: ${{ secrets.UI_TEST_ACCOUNT_PASSWORD }}
        with:
          api-level: 36
          target: google_apis
          arch: arm64-v8a
          avd-name: ui-test
          disable-animations: true
          emulator-options: -no-snapshot-save -noaudio -no-boot-anim -camera-back none -skin 540x1110
          disk-size: 6G
          script: |
            ./gradlew :app:connectedStandardDebugAndroidTest --stacktrace
