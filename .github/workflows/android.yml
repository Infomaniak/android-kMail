name: Android CI

on:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  instrumentation-tests:
    if: github.event.pull_request.draft == false
    runs-on: [ self-hosted, Android ]
    strategy:
      matrix:
        api-level: [ 34 ]
        target: [ google_apis ]

    steps:
      - name: Checkout the code
        uses: actions/checkout@v5.0.0
        with:
          token: ${{ github.token }}
          submodules: recursive

      # Setup Gradle and run Build
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Clean gradle cache
        run: ./gradlew clean

      - name: Build app
        run: ./gradlew app:assembleStandardDebug

      # Run tests
      - name: Run Unit tests
        run: ./gradlew testDebugUnitTest --stacktrace

      # Run UI tests
      - name: Run UI tests
        uses: ReactiveCircus/android-emulator-runner@v2.34.0
        with:
          api-level: 36
          target: google_apis
          arch: arm64-v8a
          avd-name: kdrive-test
          disable-animations: true
          emulator-options: -no-snapshot-save -noaudio -no-boot-anim -camera-back none -skin 540x1110
          disk-size: 6G
          app-path: "${{ github.workspace }}/app/build/outputs/apk/standard/debug/infomaniak-mail-1.16.5 (11600501)-standard-debug.apk"
          script: |
              echo "Current working directory:"
              pwd
              
              echo "Installing Maestro"
              
              curl -fsSL "https://get.maestro.mobile.dev" | bash
              export PATH="$PATH":"$HOME/.maestro/bin"
              
              echo "github workspace = ${{ github.workspace }}"
              
              APK_SEARCH_DIR="${{ github.workspace }}/app/build/outputs/apk/standard/debug"
              echo "APK_SEARCH_DIR = $APK_SEARCH_DIR"
              APP_APK_PATH=$(find "$APK_SEARCH_DIR" -maxdepth 1 -type f -name "*.apk" | head -n 1)
              echo "APP_APK_PATH = $APP_APK_PATH"
              
              echo "Files in folder"
              
              echo "Files in /Users/runner/actions-runner/_work/android-kMail/android-kMail/"
               ls -la "/Users/runner/actions-runner/_work/android-kMail/android-kMail/"
              
               echo "Files in /Users/runner/actions-runner/_work/android-kMail/android-kMail/app/"
               ls -la "/Users/runner/actions-runner/_work/android-kMail/android-kMail/app/"
              
               echo "Files in /Users/runner/actions-runner/_work/android-kMail/android-kMail/app/build/"
               ls -la "/Users/runner/actions-runner/_work/android-kMail/android-kMail/app/build/"
              
               echo "Files in /Users/runner/actions-runner/_work/android-kMail/android-kMail/app/build/outputs/"
               ls -la "/Users/runner/actions-runner/_work/android-kMail/android-kMail/app/build/outputs/"
              
               echo "Files in /Users/runner/actions-runner/_work/android-kMail/android-kMail/app/build/outputs/apk"
               ls -la "/Users/runner/actions-runner/_work/android-kMail/android-kMail/app/build/outputs/apk/"
              
               echo "Files in /Users/runner/actions-runner/_work/android-kMail/android-kMail/app/build/outputs/apk/standard"
               ls -la "/Users/runner/actions-runner/_work/android-kMail/android-kMail/app/build/outputs/apk/standard/"
              
              echo "Files in /Users/runner/actions-runner/_work/android-kMail/android-kMail/app/build/outputs/apk/standard/debug"
              ls -la "/Users/runner/actions-runner/_work/android-kMail/android-kMail/app/build/outputs/apk/standard/debug"
              
              if [ ! -f "$APP_APK_PATH" ]; then
                echo "APK not found at $APP_APK_PATH"
                exit 1
              fi
              
              echo "Starting UI tests"
              maestro test --output report.xml "$APP_APK_PATH" -e=ACCOUNT_EMAIL=${{ secrets.UI_TEST_ACCOUNT_EMAIL }} -e=ACCOUNT_PASSWORD=${{ secrets.UI_TEST_ACCOUNT_PASSWORD }} ./maestro/flow/login.yaml ./maestro/flow/writeEmail.yaml ./maestro/flow/logout.yaml
