plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'org.jetbrains.kotlin.plugin.serialization'
    id 'kotlin-parcelize'
    id 'androidx.navigation.safeargs.kotlin'
    // Realm Kotlin PRODUCTION
    id 'io.realm.kotlin'
}

// Realm Kotlin SNAPSHOT
// configurations.all { resolutionStrategy.cacheChangingModulesFor 0, 'seconds' } // Don't cache SNAPSHOT (changing) dependencies.
// Realm Kotlin SNAPSHOT
// apply plugin: "io.realm.kotlin"

android {

    namespace 'com.infomaniak.mail'

    compileSdk 33

    defaultConfig {
        applicationId 'com.infomaniak.mail'
        minSdk 25
        targetSdk 33
        versionCode 1_00_000_09
        versionName '1.0-Alpha9'
        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'

        setProperty "archivesBaseName", "kmail-$versionName ($versionCode)"

        buildConfigField 'String', 'CLIENT_ID', '"E90BC22D-67A8-452C-BE93-28DA33588CA4"'
        buildConfigField 'String', 'FEEDBACK_USER_REPORT', '"https://feedback.userreport.com/9f60b46d-7299-4887-b79d-c756cf474c4d#ideas/popular"'
        buildConfigField 'String', 'MAIL_API', '"https://mail.infomaniak.com"'
        // buildConfigField 'String', 'MAIL_API_PREPROD', '"https://mail.preprod.dev.infomaniak.ch"'
        // buildConfigField 'String', 'MAIL_API_PREPROD', '"https://mail-mr-3651.preprod.dev.infomaniak.ch"'
        buildConfigField 'String', 'MAIL_BUCKET_ID', '"app_mail"'
        buildConfigField 'String', 'MAIL_PROJECT_NAME', '"mail"'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility rootProject.ext.java_version
        targetCompatibility rootProject.ext.java_version
    }

    kotlinOptions { jvmTarget = rootProject.ext.java_version }

    buildFeatures { viewBinding true }
}

dependencies {
    implementation project(path: ':Core')
    implementation project(path: ':Core:BugTracker')

    implementation "io.realm.kotlin:library-base:$rootProject.ext.realm_kotlin_version"

    implementation 'com.airbnb.android:lottie:5.2.0'
    implementation 'com.ernestoyaquello.dragdropswiperecyclerview:drag-drop-swipe-recyclerview:1.1.1'
    implementation 'com.tbuonomo:dotsindicator:4.3'

    implementation 'org.jsoup:jsoup:1.15.3'

    implementation 'com.google.android.flexbox:flexbox:3.0.0'
    implementation 'androidx.work:work-runtime-ktx:2.7.1'
    implementation 'androidx.webkit:webkit:1.6.0'

    androidTestImplementation 'androidx.test:runner:1.5.2'
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.1'
}
